{% extends 'main/base.html' %}

{% block title %}
    Client's List
{% endblock title %}

{% block content %}
    <h3 class="mb-5">List of Clients</h3>
    <section>
        <div>
            {% for client in clients %}
                <div>
                    <a href="{% url "client-info" client.id %}">
                        <h4>{{client}}</h4>
                    </a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url "client-create" %}" class="mt-2">
            <button class="btn btn-success">Add</button>
        </a>
    </section>
{% endblock content %}
